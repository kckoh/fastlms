<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>
<h1>Register page</h1>
<form method="post">
    <div><input name="userId" placeholder="ID(Email)" required/></div>
    <div><input name="userName" placeholder="Name" required/></div>
    <div><input name="password" placeholder="Password" required/></div>
    <div><input name="phone" placeholder="Phone Number" required/></div>
    <div><button>Register</button></div>

</form>
<p>Click the link below for completing the registration</p>
<div> <a href='http://localhost:8080/member/email-auth?id='> </a> </div>
</body>
</html>
